# Alembic Migration Configuration

[alembic]
# Path to migration scripts
script_location = migrations

# Template used to generate migration file names
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# sys.path path, will be prepended to sys.path if present
prepend_sys_path = .

# Timezone to use when rendering the date within the migration file
timezone = UTC

# Maximum length of characters to apply to the "slug" field
truncate_slug_length = 40

# Set to 'true' to run the environment during the 'revision' command, regardless of autogenerate
revision_environment = false

# Set to 'true' to allow .pyc and .pyo files without a source .py file to be detected as revisions
sourceless = false

# Version location specification
version_locations = %(here)s/migrations/versions

# Version path separator; As mentioned above, this is the character used to split
# version_locations
version_path_separator = :

# Flag to disable creation of INFO table
disable_info_table = false

# Naming convention for foreign keys, indexes, etc.
[naming_convention]
ix = 'ix_%(column_0_label)s'
uq = 'uq_%(table_name)s_%(column_0_name)s'
ck = 'ck_%(table_name)s_%(constraint_name)s'
fk = 'fk_%(table_name)s_%(column_0_name)s_%(referred_table_name)s'
pk = 'pk_%(table_name)s'

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
